<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join Queue</title>
    <link rel="stylesheet" href="style/userstyles.css" />
  </head>
  <body>
    <div class="container">
      <!-- HEADER -->
      <div class="header">
      <button class="primary-btn">+&nbsp;&nbsp;Join Queue</button>
      </div>

      <header>
        <h1 class="title">Queue Status</h1>
        <p class="subtitle">Join queues efficiently</p>
      </header>
      <!-- MAIN CONTENT -->
      <section>
        <!-- LEFT PANEL -->
        <div class="left-panel">
          <div class="panel-header">
            <div class="icon-box">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="icon-arrow-up"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M2.25 18 9 11.25l4.306 4.306a11.95 11.95 0 0 1 5.814-5.518l2.74-1.22m0 0-5.94-2.281m5.94 2.28-2.28 5.941"
                />
              </svg>
            </div>
            <h2 class="active-queue">Active Queues</h2>
          </div>

          <div class="empty-state left-empty-state">
            <div class="empty-icon">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="icon-user"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M15 19.128a9.38 9.38 0 0 0 2.625.372 9.337 9.337 0 0 0 4.121-.952 4.125 4.125 0 0 0-7.533-2.493M15 19.128v-.003c0-1.113-.285-2.16-.786-3.07M15 19.128v.106A12.318 12.318 0 0 1 8.624 21c-2.331 0-4.512-.645-6.374-1.766l-.001-.109a6.375 6.375 0 0 1 11.964-3.07M12 6.375a3.375 3.375 0 1 1-6.75 0 3.375 3.375 0 0 1 6.75 0Zm8.25 2.25a2.625 2.625 0 1 1-5.25 0 2.625 2.625 0 0 1 5.25 0Z"
                />
              </svg>
            </div>
            <div class="empty-title">No queues joined yet</div>
            <div class="empty-text">Click the button above to join one</div>
          </div>
        </div>

        <!-- RIGHT PANEL -->
        <div class="right-panel">
          <div class="empty-state right-empty-state">
            <div class="empty-icon">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="icon-user"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M15 19.128a9.38 9.38 0 0 0 2.625.372 9.337 9.337 0 0 0 4.121-.952 4.125 4.125 0 0 0-7.533-2.493M15 19.128v-.003c0-1.113-.285-2.16-.786-3.07M15 19.128v.106A12.318 12.318 0 0 1 8.624 21c-2.331 0-4.512-.645-6.374-1.766l-.001-.109a6.375 6.375 0 0 1 11.964-3.07M12 6.375a3.375 3.375 0 1 1-6.75 0 3.375 3.375 0 0 1 6.75 0Zm8.25 2.25a2.625 2.625 0 1 1-5.25 0 2.625 2.625 0 0 1 5.25 0Z"
                />
              </svg>
            </div>
            <h2 class="empty-title">Select a queue to view</h2>
            <p class="empty-text">Choose from the list on the left</p>
          </div>
          <div id="map" class="map-box"></div>

            <button
                id="directionsBtn"
                class="primary-btn"
                style="display: none;"
              >
                <svg id="map" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
  <path stroke-linecap="round" stroke-linejoin="round" d="M15 10.5a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
  <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 10.5c0 7.142-7.5 11.25-7.5 11.25S4.5 17.642 4.5 10.5a7.5 7.5 0 1 1 15 0Z" />
</svg>
Get Directions
              </button>

          <button class="help-btn">?</button>
        </div>
      </section>
  


    </div>

    <!-- JOIN QUEUE MODAL (static) -->
    <div class="overlay">
      <div class="pop-up">
        <div class="join-content">
          <div class="bar-icon">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="three-bars"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
              />
            </svg>
          </div>
          <h2 class="join-queue">Join a Queue</h2>
          <p class="modal-subtitle">
            Enter a Queue ID to receive your digital token
          </p>
          <div class="input-box">
            <label>Queue ID</label>
            <input
              type="text"
              placeholder="Enter Queue ID (e.g., Q123456)"
              class="input"
            />
          </div>
          <div class="button">
            <button class="join-btn closePopup">Enter Queue ID</button>
            <button class="QR-btn">Scan QR instead</button>
          </div>
        </div>
        <div id="qr-scanner" style="display: none"></div>
      </div>
    </div>

    <!-- HELP BUTTON MODAL (static) -->
    <div class="overlay-help">
      <div class="pop-up-help">
        <p class="need-help">Need Help? Ask our chatbot!</p>
        <div class="chat-messages"></div>
        <div class="flex-help">
          <input
            class="input help-input"
            placeholder="Type your question"
            type="text"
          />
          <button class="send">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="send-icon"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="m4.5 19.5 15-15m0 0H8.25m11.25 0v11.25"
              />
            </svg>
          </button>
          <button class="x-button">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="x-mark"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M6 18 18 6M6 6l12 12"
              />
            </svg>
          </button>
        </div>
      </div>
    </div>

    <script type="module" src="script/firebase.js"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <script type="module" src="script/userscript.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY"></script>

  </body>
</html>
